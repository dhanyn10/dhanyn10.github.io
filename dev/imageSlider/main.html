<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css"></link>
	<script type="text/javascript" src="main.js"></script>
	<title></title>
</head>
<body onload="mulai()">
	<div id="outer">
		<aside id="judul">Judul di sini</aside>
		<aside id="gambar">
			<div id="preview1">
				<table>
					<td>
						<img src="f1.jpg"></img>
					</td>
				</table>
			</div>
			<div id="tampil">
				<table>
					<td>
						<img src="f2.jpg"></img>
					</td>
				</table>
			</div>
			<div id="preview2">
				<table>
					<td>
						<img src="f3.jpg"></img>
					</td>
				</table>
			</div>
		</aside>
		<aside id="semuagambar">
			<img class="gbr" src="f1.jpg"></img>
			<img class="gbr" src="f2.jpg"></img>
			<img class="gbr" src="f3.jpg"></img>
		</aside>
	</div>
	<div id="pengaturan">
		<h2>Settings</h2>
		<table id="tabelgambar">
			<tr>
				<td>Your slider title</td>
				<td>:</td>
				<td><input id="masukjudul" onkeyup="masukjudul()"></input></td>
			</tr>
			<tr>
				<td>Specify number of image</td>
				<td>:</td>
				<td><input type="number" id="jml-gambar" min="3" max="10" onchange="jmlgambar()"></input></td>
			</tr>
			<tr>
				<td colspan="3"><table id="aturgambar"></table></td>
			</tr>
			<tr>
				<td>Choose Animation</td>
				<td>:</td>
				<td><select onchange="animasi()" id="pilihanimasi"></select></td>
			</tr>
			<tr>
				<td>Interval</td>
				<td>:</td>
				<td><input type="text" id="interval" maxlength="10" value="3000"></input></td>
			</tr>
		</table>
	</div>
</body>
</html>
